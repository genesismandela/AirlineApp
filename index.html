<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Airplane APP</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<form action="#" class="formContainer">
				<input
					type="text"
					name="name"
					id="name"
					placeholder="Full name"
					class="input"
				/>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Email address"
					class="input"
				/>

				<select
					name="airline"
					id="airline"
					onchange="destinationValues()"
				>
					<option value="iberia" id="iberia">Iberia</option>
					<option value="lufthansa" id="lufthansa">Lufthansa</option>
					<option value="emirates" id="emirates">Emirates</option>
				</select>

				<select name="destination" id="#">
					<option value="" id="destination1">Madrid</option>
					<option value="" id="destination2">Barcelona</option>
				</select>

				<input type="submit" value="Book" class="btnBook" />
			</form>

			<div class="bookContainer" style="display: none">
				<h2 class="heading">Congratulations</h2>
				<p>
					Lorem ipsum, dolor sit amet consectetur adipisicing elit.
					Illum facilis quisquam eius officia. Deleniti fugiat laborum
					corrupti ipsam.
				</p>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
