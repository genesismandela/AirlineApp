		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Airplane APP</title>

	<body>
		<div class="container">
			<div class="bookDone">
				<p class="bookDone--text"></p>
			</div>
			<article class="formContainer">
				<form action="#" class="form">
					<input
						type="text"
						name="name"
						id="name"
						placeholder="Full name"
						class="input"
						required
					/>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Email address"
						class="input"
						required
					/>

					<select
						name="airline"
						id="airline"
						class="select"
						onchange="destinationValues()"
					>
						<option selected value="" id="">
							Select your airline
						</option>
						<option value="Iberia" id="iberia">Iberia</option>
						<option value="Lufthansa" id="lufthansa">
							Lufthansa
						</option>
						<option value="Emirates" id="emirates">Emirates</option>
					</select>

					<select name="destination" id="destination" class="select">
						<option selected value="" id="">
							Select your destination
						</option>
						<option value="" id="destination1"></option>
						<option value="" id="destination2"></option>
					</select>
				</form>

				<button class="btnBook">Book flight</button>
			</article>

			<div class="bookContainer" style="display: none">
				<p></p>
			</div>
